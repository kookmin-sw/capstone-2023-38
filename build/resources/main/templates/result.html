<!DOCTYPE HTML>
<html>
<head>
  <title> SpringBoot & AWS S3</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>S3 이미지 업로더</h1>
  <div class="row">
    <div class="col-md-2">
      <form>
        <div class="form-group">
          <input type="file" multiple="multiple" id="img">
        </div>
        <div class="form-group">
          <input type="text" id="temperature" class="form-control" placeholder="Enter temperature">
        </div>
        <button type="button" class="btn btn-primary" id="btn-save">저장</button>
      </form>
    </div>
    <div class="col-md-10">
      <p class="text-right"><strong>업로드 결과</strong></p>
      <div id="result-images" class="text-right"></div>
    </div>
  </div>
</div>

<script>
  $('#btn-save').on('click', uploadImage);

  function uploadImage() {
    var files = $('#img')[0].files;
    var formData = new FormData();
    var temperature = $('#temperature').val();

    for (var i = 0; i < files.length; i++) {
      formData.append('file', files[i]);
    }

    formData.append('temperature', temperature);

    $.ajax({
      type: 'POST',
      url: '/upload',
      data: formData,
      processData: false,
      contentType: false,
    }).done(function (data) {
      console.log(data);
      $('#result-images').empty(); // 이전 이미지를 삭제

      for (var i = 0; i < data.length; i++) {
        $('#result-images').append('<img src="' + data[i] + '"/>');
      }
    }).fail(function (error) {
      alert(error);
    })
  }
</script>
</body>
</html>
